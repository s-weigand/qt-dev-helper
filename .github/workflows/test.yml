name: "Tests"
on:
  push:
    tags:
      - v**
    branches-ignore:
      - "dependabot/**"
      - "sourcery/**"
      - "create-pr-action/**"
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -U -r requirements_pinned.txt
          pip install ".[docs]"
      - name: Show installed dependencies
        run: |
          pip freeze
      - name: Build docs
        run: make --directory=docs clean html

  docs-link:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -U -q -r requirements_pinned.txt
          pip install ".[docs]"
      - name: Show installed dependencies
        continue-on-error: true
        run: |
          pip freeze
      - name: Build docs
        run: make --directory=docs clean linkcheck

  test:
    runs-on: ${{ matrix.os }}
    needs: [pre-commit, docs]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-12]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        # macOS-latest runs on M1 hardware, so we are using macos-12,
        # the last version supporting Intel hardware, to ensure compatibility.
        # exclude:
        #   - os: macOS-latest
        #     python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip wheel
          python -m pip install -r requirements_pinned.txt
          python -m pip install -U ".[test]"
      - name: Run tests
        run: |
          pytest --cov=qt_dev_helper --cov-report term --cov-report xml --cov-config=pyproject.toml tests
      - name: Codecov Upload
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          name: ${{ matrix.os }}-py${{ matrix.python-version }}
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install -U hatch

      - name: Build dist
        run: hatch build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@v1.12.2
        with:
          print-hash: true
          attestations: true
