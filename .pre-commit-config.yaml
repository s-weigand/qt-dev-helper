exclude: ^tests/data/(expected/.+|setup.py)$

repos:
  ###################
  #    FORMATTER    #
  ###################
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "v2.5.0"
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: trailing-whitespace
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/PyCQA/docformatter
    rev: 06907d0
    hooks:
      - id: docformatter
        additional_dependencies: [tomli]
        args: [--in-place, --config, ./pyproject.toml]

  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies: ["prettier@3.3.3"]

  ###################
  #     LINTER      #
  ###################
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.1
    hooks:
      - id: ruff
        name: "ruff sort imports"
        args:
          - "--fix"
          - "--select=I"
        alias: isort
      - id: ruff-format
      # Commands above are both formatters an not linters
      # See also: https://github.com/astral-sh/ruff/discussions/7310#discussioncomment-7102010
      - id: ruff
        name: "ruff lint"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        exclude: "docs"
        additional_dependencies: ["pydantic>2"]

  ###################
  #   LINTER DOCS   #
  ###################
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        alias: flake8-docs
        args:
          - "--select=DOC"
          - "--extend-ignore=DOC502,DOC601,DOC603"
          - "--color=always"
          - "--require-return-section-when-returning-nothing=False"
          - "--allow-init-docstring=True"
          - "--skip-checking-short-docstrings=False"
        name: "flake8 lint docstrings"
        exclude: "^(docs/|tests?/)"
        additional_dependencies: [pydoclint==0.5.6]

  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        args: [-v, --config=pyproject.toml, "qt_dev_helper"]
        pass_filenames: false

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        types: [file]
        types_or: [python, pyi, markdown, rst, jupyter]
        args: [-L nnumber]

  - repo: https://github.com/rhysd/actionlint
    rev: "v1.7.4"
    hooks:
      - id: actionlint
